server.port = 8080
spring.application.name=knowSharding
spring.mvc.date-format=yyyy-MM-dd HH:mm:ss

###################mybatis-config#####################
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.elephez.knowSharding.bean
#开启驼峰命名
mybatis.configuration.map-underscore-to-camel-case=true

###################sharding-config#####################
spring.shardingsphere.datasource.names=ds0
spring.shardingsphere.datasource.ds0.type=com.alibaba.druid.pool.DruidDataSource
spring.shardingsphere.datasource.ds0.driver-class-name=com.mysql.cj.jdbc.Driver
spring.shardingsphere.datasource.ds0.url=jdbc:mysql://localhost:3306/demo
spring.shardingsphere.datasource.ds0.username=root
spring.shardingsphere.datasource.ds0.password=root

spring.shardingsphere.sharding.tables.data.actual-data-nodes=ds0.data$->{0..1}

#inline-sharding-strategy
spring.shardingsphere.sharding.tables.data.table-strategy.inline.sharding-column=id
spring.shardingsphere.sharding.tables.data.table-strategy.inline.algorithm-expression=data$->{id % 2}

spring.shardingsphere.sharding.tables.time.actual-data-nodes=ds0.time_$->{1..12}

#分片列名称
spring.shardingsphere.sharding.tables.time.table-strategy.standard.sharding-column=time

#精确分片算法类名称，用于=和IN。该类需实现PreciseShardingAlgorithm接口并提供无参数的构造器
spring.shardingsphere.sharding.tables.time.table-strategy.standard.precise-algorithm-class-name=com.elephez.knowSharding.strategy.CustomPreciseShardingStrategy
#范围分片算法类名称，用于BETWEEN，可选。该类需实现RangeShardingAlgorithm接口并提供无参数的构造器
spring.shardingsphere.sharding.tables.time.table-strategy.standard.range-algorithm-class-name=com.elephez.knowSharding.strategy.CustomShardingStrategy


#是否开启SQL显示，默认值: false
spring.shardingsphere.props.sql.show=true
#工作线程数量，默认值: CPU核数
#spring.shardingsphere.props.executor.size=